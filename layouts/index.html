{{ define "main"}}
<div>

    <div class="title-section">
        {{- partial "navbar" . -}}
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>{{ .Site.Title }}</h1>
                    {{ with .Params.subtitle }}
                    <h2>{{ . }}</h2>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ .Content }}
        </div>
    </div>
</div>


{{end}}
