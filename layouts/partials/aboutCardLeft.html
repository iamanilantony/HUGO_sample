<style>
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(178, 104, 50, 0.2);
        z-index: 1;
    }

    .image-section::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
        z-index: 2;
    }
</style>

<div class="card-container card-reverse bg-gold">
    <div class="col-6 sm-col-12">
        <div class="overlay"></div>
        {{ with .Params.image2 }}
        <img class="image-section rounded" src="{{ . }}" />
        {{ end }}
    </div>
    <div class="section-title p-2 col-6 sm-col-12">
        <h2>Our mission</h2>
        <p class="p-2">{{ .Params.text2 }}</p>
        <button class="btn btn-black" type="submit">Contact us</button>
    </div>
</div>
